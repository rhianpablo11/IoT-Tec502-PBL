<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Requisições REST</title>
</head>
<body>
    <h1>Exemplo de Requisições REST</h1>
    <button onclick="fazerRequisicao()">Fazer Requisição</button>
    <div id="resultado"></div>
    
    <script>
        function fazerRequisicao() {
            fetch('http://localhost:8082/devices') // Substitua 'endereco-do-seu-servidor' pelo endereço do seu servidor
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultado').innerHTML = JSON.stringify(data);
                })
                .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
